<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>    
    <title>Document</title>
</head>
<body>

    {% block header %}
    <header>
        <div id="header">
            <nav class="navbar navbar-expand-lg bg-primary">
                <div class="position-relative container-sm">
                    <div>
                        <a href="{{ url_for('todo.index') }}" class="navbar-brand text-white fw-bold">ToDo List</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="{{ url_for('todo.index') }}" class="nav-link text-white" style="font-size: small;">ToDo</a>
                            </li>
                            <li class="nav-item">
                                <a href="{{ url_for('todo.create') }}" class="nav-link text-white" style="font-size: small;">Add ToDo</a>
                            </li>
                            <li class="nav-item">
                                <a href="{{ url_for('todo.complete') }}" class="nav-link text-white" style="font-size: small;">Complete</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    {% endblock %}
        

    <div class="container-sm mt-5">
        {% block add %}
        <div class="text-end">
            <a href="{{ url_for('todo.index') }}" class="btn btn-primary shadow-sm" style="width:10rem">
                ToDo
            </a>
            <a href="{{ url_for('todo.create') }}" class="btn btn-primary shadow-sm" style="width:10rem">
                Add Todo
            </a>
            <a href="{{ url_for('todo.complete') }}" class="btn btn-primary shadow-sm" style="width:10rem">
                Complete
            </a>
        </div>
        <hr>
        {% endblock %}
        
        
        {% block content %}{% endblock %}
    </div>

</body>
</html>

{% extends 'base.html' %}

{% block header %}{{ super() }}{% endblock %}

{% block content %}
<div class="mt-5 mx-5">
  <form method="post">
    <div class="mb-3">
      <label for="title form-label">Title</label>
      <input name="title" id="title" class="form-control shadow-sm" required>
    </div>
    <div class="mb-3">
      <label for="body form-label">Content</label>
      <textarea name="body" id="body" class="form-control shadow-sm" style="height: 15rem;" required></textarea>
    </div>
    <div class="mb-3">
      <label name="end_time" class="form-label">End Time</label>
      <input type="datetime-local" id="end_time" name="end_time" class="form-control shadow-sm">
    </div>
    <div class="text-center">
      <input type="submit" value="Register" class="btn btn-primary mt-5 shadow-sm" style="width:10rem">
    </div>
  </form>
</div>
{% endblock %}

{% block footer %}{{ super() }}{% endblock %}

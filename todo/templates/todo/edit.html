{% extends 'base.html' %}

{% block header %}{{ super() }}{% endblock %}

{% block content %}
  <div class="mt-5 mx-5">
    <form method="post">
        <div class="mb-3">
            <label for="title from-label">Title</label>
            <input name="title" id="title" class="form-control shadow-sm" value="{{ request.form['title'] or post['title'] }}" required>
        </div>
        <div class="mb-3">
            <label for="body from-label">Content</label>
            <textarea name="body" id="body" class="form-control shadow-sm" required>{{ request.form['body'] or post['body'] }}</textarea>
        </div>
        <div class="mb-3">
            <label name="endtime" class="form-label">End Time</label>
            <input type="date" id="end_time" class="form-control shadow-sm" value="{{ request.form['end_time'] or post['end_time'] }}" required>
        </div>
        <div class="text-center">
            <input type="submit" value="Register" class="btn btn-primary mt-5 shadow-sm" style="width:10rem">
            <a href="{{ url_for('todo.index') }}" value="Cancel" class="btn btn-danger mt-5 shadow-sm" style="width:10rem"></a>
            <a href="{{ url_for('todo.delete') }}" value="Delete" class="btn btn-danger mt-5 shadow-sm" style="width:10rem">
        </div>
    </form>
  </div>



{% endblock %}
